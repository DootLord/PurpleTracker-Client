<head>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <title>Login</title>
  <link rel="stylesheet" type="text/css" href="../lib/materialize.min.css">
  <link rel="stylesheet" type="text/css" href="../style.css">
</head>

<body>
  <div class="input-field">
    <input placeholder="Username" id="login-username" type="text" class="validate"/>
    <label for="login-username">Username</label>
  </div>

  <div class="input-field">
    <input placeholder="Password" id="login-password" type="password" class="validate"/>
    <label for="login-password">Password</label>
  </div>

  <a id="login" class="center-align waves-effect waves-light btn col s12">Submit</a>

  <script src="../node_modules/hammerjs/hammer.js"></script>
  <script src="../node_modules/jquery/dist/jquery.min.js"></script>
  <script src="../lib/materialize.min.js"></script>

  <script src="../js/login.js"></script>
</body>
