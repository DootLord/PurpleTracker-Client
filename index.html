<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <title>PurpleTracker</title>
  <link rel="stylesheet" type="text/css" href="lib/materialize.min.css">
  <link rel="stylesheet" type="text/css" href="lib/animate.css">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <div class="row">
    <table class="col s9 bordered table-dark">
      <thead>
        <tr>
          <th> Task </th>
          <th> Date Set </th>
          <th> End Date </th>
          <th> Urgent </th>
        </tr>
      </thead>
      <tbody id="table">
      </tbody>
    </table>

    <div class="collection col s3 userlist-container">
      <ul class="userlist" id="users">
        <li class="collection-item">
          Jane Doe
        </li>
        <li class="collection-item">
          John Smith
        </li>
      </ul>
    </div>

  </div>

  <!-- Fixed Nodes -->
  <div class="fixed-action-btn">
    <a class="btn-floating btn-large Green">
      <i class="large material-icons">add</i>
    </a>
    <ul>
      <li>
        <a class="btn-floating red">
          <i class="material-icons">delete</i>
        </a>
      </li>
    </ul>
  </div>

  <!-- ------------------------------------------ Hidden ------------------------------------------ -->


  <!-- Login Panel -->
  <div class="animated fadeInDown z-depth-3" id="overlay-login">
    <!-- Login Panel -->
    <div class="container">
      <!-- Title -->
      <div class="row">
        <h3 class="center-align">
          Login
        </h3>
      </div>
      <!-- Login -->
      <div class="row">
        <div class="input-field col s8 offset-s2">
          <input id="username" type="text" value="shaun">
          <label for="username">Username</label>
        </div>
        <!-- Password -->
        <div class="input-field col s8 offset-s2">
          <input type="password" id="password" type="text" value="shaun">
          <label for="password">Password</label>
        </div>
      </div>
      <!-- Buttons -->
      <div class="center-align">
        <a id="close" class="waves-effect waves-purple btn left-align" style="background-color:#f44336">Exit</a>
        <a id="login" class="waves-effect waves-purple btn right-align" style="background-color:#4caf50  ">Login</a>
      </div>
    </div>
  </div>
  <!-- End of Login -->

  <!-- Task Update Panel -->
  <div id="task-modal" class="modal">
    <div class="modal-content">
      <h4 id="task-title" class="col s12">TASK TITLE</h4>
      <p id="task-desc" class="col s12">TASK DESCRIPTION </p>
      <ul id="task-button-list">
        <li>
          <a id="note-create" class="waves-effect btn green">New</a>
          <a id="note-delete" class="waves-effect btn red">Delete</a>
          <a id="note-modify" class="waves-effect btn yellow" style="color:black">Modify</a>
        </li>

      </ul>
      <div id="note-container" class="col s12">
        <ul id="note-list">
          <!-- Notes for a spesific task will appear here -->
        </ul>
      </div>
    </div>
  </div>
  <!-- End of Task Update -->

  <!-- Create New Note -->
  <div id="create-note-modal" class="modal">
    <div class="modal-content">
      <h4 class="bottom-border">Create new note</h4>

      <div class="row">
        <!-- Title field -->
        <div class="input-field col s8">
          <input id="note-create-title" type="text" class="validate">
          <label class="active" for="note-create-title">Title</label>
        </div>

        <div class="row">

          <!-- Text field -->
          <div class="input-field col s8">
            <textarea id="note-create-text" class="materialize-textarea"></textarea>
            <label for="note-create-text">Text</label>
          </div>

          <!-- Colour Dropdown -->
          <div class="input-field col s2">
            <select id="note-create-color">
              <option value="default" selected>No Colour</option>
              <option value="green">Green</option>
              <option value="yellow">Yellow</option>
              <option value="red">Red</option>
            </select>
            <label>Note Colour</label>
          </div>

          <!-- Type Dropdown -->
          <div class="input-field col s2">
            <select id="note-create-type">
              <option value="text" selected>Text</option>
              <option value="bullet">Bullet Point</option>
              <option value="TO BE IMPLEMENTED">Option 3</option>
            </select>
            <label>Note Type</label>
          </div>

        </div>

        <div class="row">
          <a id="note-create-cancel" class="waves-effect btn col offset-s1 s4" style="background-color: #f44336">Cancel</a>
          <a id="note-create-create" class="waves-effect btn col offset-s2 s4" style="background-color: #4caf50">Create</a>
        </div>

      </div>
    </div>
    <!-- End of Create New Note -->

</body>

<script src="node_modules/hammerjs/hammer.js"></script>
<script src="node_modules/jquery/dist/jquery.min.js"></script>
<script src="lib/materialize.min.js"></script>
<script src="./js/note.js"></script>

<script>
  // You can also require other files to run in this process
  require('./renderer.js');
</script>


</html>
